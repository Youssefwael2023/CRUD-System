<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5 pt-5">
        <label for="ProductName">Product Name</label>
        <input type="text" id="ProductName" class="form-control mt-3 p-3 mb-4">
        <div class="alert alert-danger  " id="ProductNameAlert">
            <p>Product name must start with uppercase</p>
        </div>

        <label for="ProductPrice">Product Price</label>
        <input type="number" id="ProductPrice" class="form-control mt-3 p-3 mb-4">
        <div class="alert alert-danger  " id="ProductPriceAlert">
            <p>Product Price must be a number</p>
        </div>

        <label for="ProductCategory">Product Category</label>
        <input type="text" id="ProductCategory" class="form-control mt-3 p-3 mb-4">
        <div class="alert alert-danger  " id="ProductCatAlert">
            <p>Product Category  must start with uppercase</p>
        </div>

        <label for="ProductDescription">Product Description</label>
        <textarea name="ProductDescription" id="ProductDescription" class="form-control mt-3 p-3 mb-4"></textarea>


        <button id="AddBtn" onclick="Add2Product()" class="my-5 btn  text-light p-3 fs-5" style="background-color: green;">Add Product</button>

        <input type="search" name="" id="Search" placeholder="Search"  onkeyup="search(this.value)" class="form-control mt-3 p-3 mb-4 ">

    </div>

    <div class="container pt-5 mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="BodyData">
              
            </tbody>
        </table>
    </div>
<script src="js/script.js"></script>
</body>

</html>
